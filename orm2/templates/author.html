<html lang="en">
<head>

<body>
   <p>Author ID : {{author.id}}</p> 
   <p>Author Name :{{author.first_name}}</p>
   {% for book in author.books.all %}
   <p>Author Books:{{book.title}}</p>  
   {% endfor %}
   <p>Add a new book:</p>
   <form action="/addauthor/{{author.id}}" method="POST">
    {% csrf_token %}
   <select name="getbook" id="getbook">
    
       {% for book in books %}
       <option value="{{ book.id}}">{{book.title}}</option>
       {% endfor %}
   </select>
   <button type="submit" >addbook</button>
    </form>
    

</body>
</html>
